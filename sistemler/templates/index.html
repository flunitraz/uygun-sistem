<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.1.0/css/searchPanes.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.5.0/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.semanticui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/searchpanes/2.1.0/js/dataTables.searchPanes.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.5.0/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.semanticui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.js"></script> 
    <title>Uygun Sistem</title>
    
</head>

<body style="background-color:#EAF6F6;">

    <nav class="navbar" style="background-color:#66BFBF;" >
        <a class="navbar-brand"  style="font-size: 40px; color:#FFFFFF">Uygun Sistem</a>
    </nav>

<div style="  margin: auto; width: 95%;" >
    <table id="example" class="ui celled table" >

        <thead>
        <tr>
            <th>Resim</th>
            <th>İşlemci</th>
            <th>Ekran Kartı</th>
            <th>Depolama</th>
            <th>Ram Bellek</th>
            <th>Fiyat</th>
            <th>Satıcı</th>
        </tr>
        </thead>
        <tbody id="myTable">
        {% for sistem in asc %}
        
        <tr style = "text-align: center;">
            <td><img src={{sistem.img}} width="120" height="120"></td>
            <td style = "vertical-align: middle;">{{sistem.islemci}}</td>
            <td style = "vertical-align: middle;">{{sistem.ekran_karti}}</td>
            <td style = "vertical-align: middle;">{{sistem.depolama}}</td>
            <td style = "vertical-align: middle;">{{sistem.ram}}</td>
            <td style = "vertical-align: middle;">{{sistem.fiyat}}</td>
            <td style = "vertical-align: middle;"><a href="{{sistem.url}}" class="card-link">{{sistem.satici}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
    <script>
    $(document).ready(function() {
        $('#example tfoot th').each(function() {
            var title = $(this).text();
            $(this).html('<input type="text" placeholder="Search ' + title + '" />');
        });
    
        var table = $('#example').DataTable({
            searchPanes: {
                viewTotal: true
            },
            dom: 'Plfrtip'
        });
    
        table.columns().every( function() {
            var that = this;
    
            $('input', this.footer()).on('keyup change', function() {
                if (that.search() !== this.value) {
                    that
                        .search(this.value)
                        .draw();
                }
            });
        });
    });
    </script>
        
</body>
</html>
