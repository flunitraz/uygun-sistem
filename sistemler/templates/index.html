<h1>Sistemler</h1>
<div id="sistemler" class="row row-cols-auto">
    
    {% for sistem in df %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src={{sistem.img}} class="card-img-top">
            <ul class="list-group list-group-flush">
            <li class="list-group-item">{{sistem.islemci}}</li>
            <li class="list-group-item">{{sistem.ekran_karti}}</li>
            <li class="list-group-item">{{sistem.depolama}}</li>
            <li class="list-group-item">{{sistem.ram}}</li>
            <li class="list-group-item">{{sistem.fiyat}}</li>
            </ul>
            <div class="card-body">
            <a href="{{sistem.url}}" class="card-link">Sistem link</a>
            </div>
        </div>
    </div>
    {% endfor %}
    
</div>
